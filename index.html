<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darfish translator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="wrapper-narrow">
    <h1>official darfish translator by <a href="https://www.darflen.com/users/jinx">jinx</a></h1>
    <p>
        Numbers are not supported. <br>
         Make sure that the text is properly formatted.
        </p>
    </div>
    </header>

    <main>
        <div class="wrapper">
            <div id="translator">
                <select name="translation type" class="bold-text interactible">
                    <option value=1>text to darfish</option>
                    <option value=2>darfish to text</option>
                </select>
                <div class="textarea-layout">
                    <textarea name="textarea" id="textinput" class="area"> </textarea>
                    <div id="outputdiv" class="area"></div>
                </div>
                <button id="translate" class="bold-text interactible" onclick="onButtonPress()">Translate</button>
            </div>
        </div>
    </main>
    <script src="translator.js"></script>
</body>
</html>
